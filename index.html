<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Objetos - ESP32</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Detector de Objetos</h1>
        <div class="content">
            <!-- ConfiguraciÃ³n del modelo -->
            <div class="model-config">
                <div class="input-group">
                    <label for="modelUrl">URL del modelo de Teachable Machine:</label>
                    <input type="url" id="modelUrl" placeholder="https://teachablemachine.withgoogle.com/models/XXXXX/" class="url-input">
                    <button id="loadModelBtn" class="load-model-btn">Cargar Modelo</button>
                </div>
            </div>
            
            <div class="video-container">
                <video id="webcam" autoplay muted playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>
            
            <div class="controls">
                <div class="microcontroller-selection">
                    <label for="microcontrollerSelect">Microcontrolador:</label>
                    <select id="microcontrollerSelect" class="microcontroller-select">
                        <option value="arduino">Arduino</option>
                        <option value="esp32" selected>ESP32</option>
                        <option value="microbit">Micro:bit</option>
                        <option value="raspberrypi">Raspberry Pi Pico</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                
                <button id="connectBtn" class="connect-btn">
                    ðŸ”Œ Conectar ESP32
                </button>
                <div id="connectionStatus" class="status">Desconectado</div>
            </div>
            
            <div class="detection-info">
                <div id="detectionResult" class="detection-result">
                    <span class="label">Clase detectada:</span>
                    <span id="className" class="class-name">Inicializando...</span>
                </div>
                <div id="confidence" class="confidence">Confianza: 0%</div>
            </div>
            
            <!-- Chat de comandos -->
            <div class="command-chat">
                <div class="chat-header">
                    <h3>ðŸ“¡ Comandos Enviados</h3>
                    <button id="clearChatBtn" class="clear-chat-btn">Limpiar</button>
                </div>
                <div id="chatMessages" class="chat-messages">
                    <div class="chat-message system">
                        <span class="timestamp">[--:--:--]</span>
                        <span class="message">Sistema iniciado. Esperando conexiÃ³n...</span>
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p id="loadingText">Configurar modelo para comenzar...</p>
            </div>
        </div>
    </div>

    <!-- TensorFlow.js y Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
